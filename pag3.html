<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:)</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <!-- Fundo animado -->
    <div class="night"></div>
    
    <!-- Contêiner principal -->
    <div class="container">
        <div class="animated-text" id="text"></div>
        <button class="button" 
                style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif"
                onclick="redirect()">tá bom af</button>
    </div>

    <script>
        // Texto digitado
        const textElement = document.getElementById('text');
        const text = "As próximas flores não serão virtuais";
        let index = 0;
    
        function typeWriter() {
            if (index < text.length) {
                textElement.innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, 100); // Velocidade do texto (100ms por letra)
            }
        }
    
        typeWriter();
    
        // Função de redirecionamento
        function redirect() {
            window.location.href = "pag4.html"; // Redireciona para pag4.html
        }
    
        // Fazer o botão aparecer após 1,5 segundos
        setTimeout(() => {
            document.querySelector('.button').style.visibility = 'visible';
        }, 4380);
    </script>
    </body>
</html>
