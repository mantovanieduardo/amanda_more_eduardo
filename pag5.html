<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo em Tela Cheia</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            overflow: hidden; /* Evita barras de rolagem */
        }

        video {
            width: 100vw; /* 100% da largura da tela */
            height: 100vh; /* 100% da altura da tela */
            object-fit: cover; /* Garantir que o vídeo cubra a tela sem deformar */
            border: none; /* Remove bordas */
        }
    </style>
</head>
<body>
    <!-- Reproduzindo o vídeo local -->
    <video autoplay muted loop id="myVideo">
        <source src="Videos/eyes60.mp4" type="video/mp4">
        Seu navegador não suporta este vídeo.
    </video>

    <script>
        // Acelerar o vídeo para 1.25x (25% mais rápido)
        var video = document.getElementById("myVideo");
        video.playbackRate = 1.50; // Valor padrão é 1 (velocidade normal), então 1.25 acelera em 25%
    </script>
</body>
</html>
