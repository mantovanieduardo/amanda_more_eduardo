<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>our eyes</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            overflow: hidden; /* Evita barras de rolagem */
        }

        video {
            width: 100vw; /* 100% da largura da tela */
            height: 100vh; /* 100% da altura da tela */
            object-fit: cover; /* Garantir que o vídeo cubra a tela sem deformar */
            border: none; /* Remove bordas */
        }
    </style>
</head>
<body>
    <!-- Reproduzindo o primeiro vídeo -->
    <video autoplay muted id="myVideo">
        <source src="Videos/eyes1.mp4" type="video/mp4">
        Seu navegador não suporta este vídeo.
    </video>

    <script>
        const video = document.getElementById("myVideo");

        // Acelerar o vídeo para 1.25x
        video.playbackRate = 3;

        // Quando o vídeo terminar, carregar e reproduzir o próximo vídeo
        video.addEventListener("ended", function () {
            // Alterar a fonte para o próximo vídeo
            video.src = "Videos/eyes2.mp4";

            // Reiniciar o vídeo
            video.load();
            video.play();
        });
    </script>
</body>
</html>
