<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo Tela Cheia</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black; /* Fundo preto */
        }
        #video-container {
            display: none; /* Esconde o vídeo até que esteja carregado */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video autoplay loop muted>
            <source src="Videos/Eyes.mp4" type="video/mp4">
            Seu navegador não suporta vídeos em HTML5.
        </video>
    </div>
    <script>
        const videoContainer = document.getElementById('video-container');
        const video = videoContainer.querySelector('video');

        // Exibe o vídeo quando estiver pronto
        video.addEventListener('canplay', () => {
            videoContainer.style.display = 'block';
        });
    </script>
</body>
</html>
