<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:)</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="night"></div>
    <!-- Contêiner da imagem -->
    <div class="image-container">
        <img src="imagens/imgamanda.jpg" alt="Imagem animada" class="animated-image">
    </div>

    <!-- Contêiner dos botões -->
    <div class="button-container">
        <!-- Botão 1 com imagem -->
        <button class="button">
            <img src="imagens/corpartido.png" alt="Ícone 1" class="button-image">
        </button>
        
        <!-- Botão 2 com imagem e porcentagem -->
        <div class="button-with-percentage">
            <button class="button" id="button2">
                <img src="imagens/corinteiro.png" alt="Ícone 2" class="button2-image">
            </button>
            <span id="percentage" style="display: none; margin-left: 10px;">10%</span> <!-- Porcentagem inicial -->
        </div>
    </div>

    <div class="message-container" id="message-container">
        <p class="message-text">EU TE AMO DEMAIS, MEU BEM!</p>
    </div>

    <!-- Vincula o arquivo JavaScript -->
    <script src="java.js"></script>
</body>
</html>
