<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pontos</title>
    <style>
        /* Seu código de estilo */
    </style>
</head>
<body>
    <div class="background">
        <!-- Pontos serão gerados dinamicamente -->
    </div>

    <div class="background-text top-left">
        nunca amei tantos pontos na minha vida
    </div>

    <div class="background-text bottom-right">
        Usuário: meuamor | Senha: olhosquemefascinam
    </div>

    <div class="login-popup">
        <h2>Login</h2>
        <form onsubmit="return checkLogin(event)">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <script>
        function checkLogin(event) {
            event.preventDefault(); // Evita o envio do formulário

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Verificação simples de login
            if (username === 'meuamor' && password === 'olhosquemefascinam') {
                alert('Login bem-sucedido!');
                // Redireciona para outra página após o login
                window.location.href = 'pagina2.html'; // Aqui você coloca o nome da página de destino
            } else {
                alert('Usuário ou senha incorretos!');
            }
        }
    </script>
</body>
</html>
