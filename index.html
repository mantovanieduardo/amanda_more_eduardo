<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-image: url('imagens/imagepontos.jpg.PNG');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        /* Janela de login estilizada */
        .login-container {
            background-color: rgba(27, 0, 73, 0.9);
            border-radius: 10px;
            padding: 20px 30px;
            width: 210px;
            max-width: 90%;
            text-align: center;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        /* Título de login */
        .login-container h1 {
            font-size: 25px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin-bottom: 25px;
            color: #42ac83;
        }

        .login-container input {
            width: calc(100% - 40px);
            padding: 10px;
            margin: 15px auto;
            display: block;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            background-color: #6a4c93;
            color: white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.8);
        }

        .login-container input::placeholder {
            color: #bdbdbd;
        }

        .login-container button {
            width: calc(100% - 40px);
            padding: 12px;
            margin: 15px auto;
            font-size: 16px;
            font-weight: bold;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: #42ac83;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.8);
        }

        .login-container button:hover {
            background-color: #42ac83;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.9);
        }

        /* Container de 'Usuário e Senha' */
        .info-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 5px 10px;
            border-radius: 15px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            font-family: Arial, sans-serif;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.8);
            display: none; /* Inicialmente escondido */
        }

        .info-container p {
            margin: 0;
        }

        /* Botão para mostrar informações de login */
        .reveal-btn {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: rgba(255, 255, 255, 0.6);
            padding: 5px 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 12px;
            font-family: Arial, sans-serif;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.8);
        }

        .reveal-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Ajustes para dispositivos móveis */
        @media (max-width: 400px) {
            .login-container {
                width: 80%;
                padding: 15px 20px;
            }

            .login-container h1 {
                font-size: 20px;
            }

            .login-container input {
                width: calc(100% - 30px);
                font-size: 12px;
                padding: 8px;
            }

            .login-container button {
                width: calc(100% - 30px);
                font-size: 14px;
                padding: 10px;
            }

            .info-container {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>LOGIN</h1>
        <form onsubmit="return checkLogin(event)">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <!-- Botão "Clique aqui" -->
    <div class="reveal-btn" onclick="revealInfo()">Clique aqui</div>

    <!-- Container de 'Usuário e Senha' -->
    <div class="info-container" id="info-container">
        <p>Usuário: meuamor</p>
        <p>Senha: olhosquemefascinam</p>
    </div>

    <script>
        function checkLogin(event) {
            event.preventDefault(); // Evita o envio do formulário
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'meuamor' && password === 'olhosquemefascinam') {
                alert('Nunca amei alguém tantos pontos na minha vida');
                // Redireciona para outra página após o login
                window.location.href = 'flowers.html';
            } else {
                alert('Usuário ou senha incorretos!');
            }
        }

        function revealInfo() {
            // Esconde o botão "Clique aqui"
            document.querySelector('.reveal-btn').style.display = 'none';
            // Exibe o container com as informações de login
            document.getElementById('info-container').style.display = 'block';
        }
    </script>
</body>
</html>
